<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
		<table border="1">
			<tr>
				<td colspan="2"  align="center">
					<font>
                        <b> 
                            ĐĂNG KÝ
                        </b>
                    </font>
				</td>
			</tr>
			<tr>
				<td>
					Full name
				</td>
				<td>
					<input type="text" placeholder="Nhập fullname">
				</td>
			</tr>
			<tr>
				<td>
					Username
				</td>
				<td>
					<input type="text" placeholder="Nhập tên">
				</td>
			</tr>
			<tr>
                <td>
                    Password
                </td>
                <td>
                    <input type="text" placeholder="Nhập mật khẩu">
                </td>
            </tr>
			<tr>
                <td>
                    Nhập lại Password
                </td>
                <td>
                    <input type="text" placeholder="Nhập lại mật khẩu">
                </td>
            </tr>
            <tr>
                <td>
                    Giới tính
                </td>
                <td>
                    <input type="radio" name="gioi_tinh">Nam
                    <input type="radio" name="gioi_tinh">Nữ
                </td>
            </tr>
            <tr>
                <td>
                    Ngày sinh
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Địa chỉ
                </td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    Avatar
                </td>
                <td>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td>
                    Sở thích
                </td>
                <td>
                    <input type="checkbox">Xem phim
                    <input type="checkbox">Thể thao
                    <input type="checkbox">Web
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="reset">Reset</button>
                    <button type="submit">OK</button>
                </td>
            </tr>
		</table>
	</form>
</body>
</html>
