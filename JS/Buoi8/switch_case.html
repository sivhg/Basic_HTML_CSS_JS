<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập tháng:
    <input type="text" id="thang">
    <br>
    Nhập năm:
    <input type="text" id="nam">
    <br>
    <button type="submit" onclick="tinh_so_ngay()">Tính số ngày</button>
    <div id="ket_qua"></div>
    <script type="text/javascript">
        function tinh_so_ngay(){
            let thang = parseInt(document.getElementById('thang').value);
            let nam = parseInt(document.getElementById('nam').value);
            let ngay;
            switch(thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById('ket_qua').innerHTML = `Tháng ${thang} năm ${nam} có 31 ngày`;
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById('ket_qua').innerHTML = `Tháng ${thang} năm ${nam} có 30 ngày`;
                    break
                case 2:
                    if (nam % 400 == 0 || (nam % 4 == 0 && nam % 100 != 0)){
                        document.getElementById('ket_qua').innerHTML = `Tháng ${thang} năm ${nam} có 29 ngày`;
                    }else {
                        document.getElementById('ket_qua').innerHTML = `Tháng ${thang} năm ${nam} có 28 ngày`;
                    }
                }
            }
    </script>
</body>
</html>
